<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div>
                <a href="#" class="logo">Autumn</a>
            </div>
            <div class="nav-list-container">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Wallpaper</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="image-section">
        <div class="title">
            <h1>Autumn</h1>
        </div>
    </section>

    <section class="enjoy-section">
        <h2>Enjoy the Autumn</h2>
        <img class="leaf2" src="img/leaf2.png" alt="Leaf" />
        <div class="enjoy-container">
            <div class="enjoy-image" >
                <img class="leaf1 enjoy-item-image" src="img/leaf1.png" alt="Leaf" />
            </div>
            <div class="enjoy-content">
                <p>The arrival of autumn is marked by the presence of equinoxes, both in the South and in the North.</p>
                <p class="enjoy-content-item-2">The autumnal equinox, in the Southern Hemisphere, takes place on March 20 and 21, in the Northern Hemisphere, September 22-23.</p>
            </div>
        </div>
    </section>

    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1"/>
            <input type="radio" name="radio-btn" id="radio2"/>
            <input type="radio" name="radio-btn" id="radio3"/>
            <input type="radio" name="radio-btn" id="radio4"/>
            <input type="radio" name="radio-btn" id="radio5"/>
            <input type="radio" name="radio-btn" id="radio6"/>

            <div class="slide first">
                <img src="img/img-1.jpg" alt="Autumn" />
            </div>
            <div class="slide">
                <img src="img/img-2.jpg" alt="Autumn" />
            </div>
            <div class="slide">
                <img src="img/img-3.jpg" alt="Autumn" />
            </div>
            <div class="slide">
                <img src="img/img-4.jpg" alt="Autumn" />
            </div>
            <div class="slide">
                <img src="img/img-5.jpg" alt="Autumn" />
            </div>
            <div class="slide">
                <img src="img/img-6.jpg" alt="Autumn" />
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
